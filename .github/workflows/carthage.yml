name: Upload Carthage Artifact

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  job1:
    name: "Generate Change"
    runs-on: ubuntu-latest
    steps:
      - name: "Check-out"
        uses: actions/checkout@v1
      - name: "call action"
        id: last_release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ github.token }}
          view_top: 1

  job2:
    name: "ðŸš€ Release"
    needs: job1
    runs-on: macos-latest
    steps:
      - name: "Check-out"
        uses: actions/checkout@v1
      - name: "Print result"
        run: |
          echo "upload_url: ${{ needs.job1.steps.last_release.outputs.name }}"
